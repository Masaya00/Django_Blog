<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ object.title }}</h1>
<p>{{ object.published_at | date }}</p>
<p>{{ object.category.name }}</p>

{{ tag.name }}
{% endfor %}
<hr>
{{ object.content|safe }}
</body>
</html>
